title: The Minnesota State High School Fencing League
subtitle: Minnesota's premier high school fencing competition
description: Information regarding the MNHSFL.
author: MNHSFL

# Oscailte theme
# See https://github.com/coogie/oscailte
remote_theme: coogie/oscailte

# Date format
date_format: "ordinal"

# Sass configuration
sass:
  style: compressed
  load_paths:
    - assets

# Exclude internal files from site
exclude:
  - README.md
  - _fencing-results/
  - _scripts/

# Oscailte theme configuration
oscailte:
  social:
    facebook: mnhsfl
    email: info@mnhsfl.org
  strings:
    hero_title: "The Minnesota State High School Fencing League"
    recent_posts: "Recent Updates"
    view_all: "View All"

# Show excerpts on home page
show_excerpts: true

# Permalink structure
permalink: /blog/:year/:month/:day/:title/

# Pagination
paginate: 10
paginate_path: "blog/posts/:num"

# Collections (for future use)
collections:
  fencing-results:
    output: true